<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <title>Prototype</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

</head>
<body>
  <div class="title">
    <h1>City Prototype</h1>
  </div>

  <div class="container">
    <div class="row">
      <!-- Population Assignment -->
      <div class="col-md-6">
        <p>Population: <span id="pop">0</span></p>
        <div class="assign">
          <a href="#" class="btn btn-default">-1</a>
          <div class="resource-name">Food: <span id="pop-food">0</span></div>
          <a href="#" class="btn btn-default">+1</a>
        </div>
        <div class="assign">
          <a href="#" class="btn btn-default">-1</a>
          <div class="resource-name">Water: <span id="pop-water">0</span></div>
          <a href="#" class="btn btn-default">+1</a>
        </div>
        <div class="assign">
          <a href="#" class="btn btn-default">-1</a>
          <div class="resource-name">Exploration: <span id="pop-explore">0</span></div>
          <a href="#" class="btn btn-default">+1</a>
        </div>
      </div>
    </div>
  </div>





</body>
</html>
