<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <title>Prototype</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

</head>
<body>
  <div class="title">
    <h1>City Prototype</h1>
  </div>

  <div class="container">
    <div class="row">
      <!-- Resources -->
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">Resources</span></div>
          <div class="panel-body">
            <div class="assign">
              <div class="resource">Food: <span class="resource-name" id="res-food">0</span></div>
            </div>
            <div class="assign">
              <div class="resource">Water: <span class="resource-name" id="res-water">0</span></div>
            </div>
            <div class="assign">
              <div class="resource">Tools: <span class="resource-name" id="res-tools">0</span></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Population Assignment -->
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">Population</div>
          <div class="panel-body">
            <div class="assign">
              <a href="#" class="btn btn-default">-1</a>
              <div class="resource">Idle: <span id="pop-idle">0</span></div>
              <a href="#" class="btn btn-default">+1</a>
            </div>
            <div class="assign">
              <a href="#" class="btn btn-default">-1</a>
              <div class="resource">Foraging: <span id="pop-forage">0</span></div>
              <a href="#" class="btn btn-default">+1</a>
            </div>
            <div class="assign">
              <a href="#" class="btn btn-default">-1</a>
              <div class="resource">Exploring: <span id="pop-explore">0</span></div>
              <a href="#" class="btn btn-default">+1</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Resources -->
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">Buildings</div>
          <div class="panel-body">

          </div>
        </div>
      </div>
    </div>
  </div>





</body>
</html>
